<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard from Sandra</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>¿A que es genial? Esta es una postal que he creado usando HTML5 y CSS3 durante mi curso en la academia 4Geeks.</p>
					<p>¡Que ganas de seguir aprendiendo!</p>
				</div>
				<div class="body-right">
					<input type="name" name="nombre" placeholder="Nombre destinatario" />
					<input type="email" name="direccionemail" placeholder="Email" />
					<input type="text" name="mensaje" placeholder="Mensaje a enviar" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mi postal</button>
			</div>
		</div>
	</body>
</html>
